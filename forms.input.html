<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-input</title>
  </head>
  <body>
    <forms>
      <label><strong>country:</strong></label
      ><br />
      <input type="radio" id="India" name="country" value="India" />
      <label for="india">India</label><br />
      <input type="radio" id="US" name="country" value="US" />
      <label for="US">US</label><br />
      <input type="radio" id="UK" name="country" value="UK" />
      <label for="UK">UK</label><br />
      <input type="radio" id="other" name="country" value="other" />
      <label for="other">other</label><br /><br />
      <label>Are you a university student?</label><br />
      <input type="checkbox" id="answer" name="answer" value="Yes" />
      <label for="answer">Yes</label>
      <input type="checkbox" id="answer" name="answer" value="No" />
      <label for="No">No</label><br /><br />
      <label>If yes, then attach your 12th marksheet.</label><br />
      <input type="file" /><br /><br />
      <label>Rate your ability to code on the scale of 1-10.</label><br />
      <input type="range" /><br /><br />
      <label>Enter your phone no as password.</label><br />
      <input type="password" /><br /><br />
      <input type="submit" />
      <hr />
    </forms>
  </body>
</html>
